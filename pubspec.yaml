name: flutter_template
description: "Flutter template"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  flutter_localization: ^0.2.0
  dio: ^5.4.3+1
  fluttertoast: ^8.2.6
  arcgis_maps: ^200.6.0+4426
  retrofit: ^4.4.2
  json_annotation: ^4.9.0
  geolocator: ^13.0.2

dev_dependencies:
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.5
  json_serializable: ^6.9.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - i18n/
